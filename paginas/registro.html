<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mainR.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <img src="../assets/imagenes/inicar-listo.png" >
            <h2>Registrate</h2>
            <div class="input-field">
                <input type="text" required placeholder="Nombre">
                <label></label>
            </div>
            <div class="input-field">
                <input type="text" required placeholder="Gmail">
                <label></label>
            </div>
            <div class="input-field">
                <input type="password" required placeholder="Contraseña">
                <label></label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox"
                    id="remember">
                    <p>Acepta Las Condiciones</p>
                </label>
                <a href="#">Olvidaste Tu Contraseña
                </a>
            </div>
            <button type="submit">Inicar Sesión</button>
            <div class="register">
                <p>
                    Volver al inicio
                    <a href="#">Inicio</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
